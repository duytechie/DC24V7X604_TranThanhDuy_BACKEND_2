<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Login</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f3f4f6;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
      }
      .card {
        width: 320px;
        background: white;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      }
      h1 {
        margin: 0 0 16px;
        font-size: 20px;
      }
      label {
        font-size: 14px;
        display: block;
        margin-top: 10px;
      }
      input {
        width: 100%;
        margin-top: 6px;
        padding: 10px;
        border: 1px solid #d1d5db;
        border-radius: 6px;
        box-sizing: border-box;
      }
      button {
        margin-top: 14px;
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 6px;
        background: #2563eb;
        color: white;
        font-weight: 600;
        cursor: pointer;
      }
      pre {
        margin-top: 12px;
        white-space: pre-wrap;
        font-size: 12px;
        background: #f9fafb;
        border: 1px solid #e5e7eb;
        border-radius: 6px;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Login Form</h1>
      <form id="loginForm">
        <label for="username">Username</label>
        <input id="username" name="username" value="testlogin" required />

        <label for="password">Password</label>
        <input
          id="password"
          name="password"
          type="password"
          value="P@ssw0rd"
          required
        />

        <button type="submit">Login</button>
      </form>
      <pre id="result">Submit form to test login.</pre>
    </div>

    <script>
      const form = document.getElementById("loginForm");
      const result = document.getElementById("result");

      form.addEventListener("submit", async (event) => {
        event.preventDefault();

        const body = {
          username: form.username.value,
          password: form.password.value,
        };

        const response = await fetch("/api/auth/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(body),
        });

        const data = await response.json();
        result.textContent = JSON.stringify(data, null, 2);
      });
    </script>
  </body>
</html>
